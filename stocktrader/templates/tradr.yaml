{{- if .Values.tradr.enabled }}
#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tradr
spec:
  replicas: {{ .Values.global.replicas }}
  template:
    metadata:
      labels:
        app: tradr
        solution: stock-trader
{{- if .Values.global.monitoring }}
      annotations:
        prometheus.io/scrape: 'true'
{{- end }}
    spec:
      containers:
      - name: tradr
        image: "{{ .Values.tradr.image.repository }}:{{ .Values.tradr.image.tag }}"
        ports:
          - containerPort: 3000
        imagePullPolicy: Always
        env:
          - name: JWT_ISSUER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt
                key: issuer
          - name: JWT_AUDIENCE
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt
                key: audience
          - name: OIDC_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: name
          - name: OIDC_ISSUER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: issuer
          - name: OIDC_AUTH
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: auth
          - name: OIDC_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: token
          - name: OIDC_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: id
          - name: OIDC_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: secret
          - name: OIDC_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oidc
                key: key
          - name: PROXY_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-ingress-host
                key: host
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: tradr-service
  labels:
    app: tradr
spec:
  type: NodePort
  ports:
    - port: 3000
  selector:
    app: tradr
---
#Configure the ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /tradrr
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/session-cookie-hash: "sha1"
    #ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/secure-backends: "true"
    #ingress.kubernetes.io/app-root: "/tradr"
  name: tradr-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /tradr
        backend:
          serviceName: {{ .Release.Name }}-tradr-service
          servicePort: 3000
{{- end }}
